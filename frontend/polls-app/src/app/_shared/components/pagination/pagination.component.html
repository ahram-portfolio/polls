<nav aria-label="Page navigation">
  <ul class="pagination pagination-circle pg-blue justify-content-center">
    <li class="page-item">
      <a class="page-link" aria-label="Previous"
         *ngIf="maxBarPage > 0"
         (click)="changeBarPage(0);">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <!-- active: 선택된 page 의 class -->
    <ng-container *ngFor="let p of pageCnt | numToArray; let i = index;">
      <li class="page-item"
          *ngIf="(startPageNo + i) < totalPages || (startPageNo + i) == 0"
          [ngClass]="{'active': (startPageNo + i) == page}">
        <a class="page-link"
           (click)="changePage(startPageNo + i)">
          {{startPageNo + (i+1)}}
        </a>
      </li>
    </ng-container>
    <li class="page-item">
      <a class="page-link" aria-label="Next"
         *ngIf="maxBarPage > 0"
         (click)="changeBarPage(barPage+1);">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
